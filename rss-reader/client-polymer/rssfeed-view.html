<link rel="import" href="bower_components/dolphin-platform-polymer/dolphin-controller.html">

<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">

<dom-module id="rssfeed-view">
  <template>
      <h2>View</h2>

    <dolphin-controller id="controller" name="FeedController" model="{{model}}"></dolphin-controller>

    <div class="layout center-justified">
      <template is="dom-repeat" items="[[model.feedEntries]]" as="entry">
        <h2>[[entry.name]]</h2>
        <template is="dom-repeat" items="[[entry.items]]" as="item">
          <paper-item>
            <paper-item-body>[[item.time]] | [[item.text]]</paper-item-body>
          </paper-item>
        </template>
      </template>
    </div>


  </template>

  <script>
    class RSSFeedView extends Polymer.Element {
      static get is() {
        return "rssfeed-view";
      }
    }

    window.customElements.define(RSSFeedView.is, RSSFeedView);
  </script>
</dom-module>
