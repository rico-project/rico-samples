<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/font-roboto-local/roboto.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="./login-form.html">

<dom-module id="client-app">
  <template>
    <style is="custom-style">
      :host {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #f1f1f1;
        max-height: 368px;
      }
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button + [main-title] {
        margin-left: 24px;
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        @apply --layout-fixed-top;
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }
      [login] {
        padding-top: 64px;
        width: 250px;
        margin: 0 auto;
      }
    </style>
    <app-header reveals>
      <app-toolbar>
        <div main-title>[[title]]</div>
      </app-toolbar>
    </app-header>
    <div login>
      <login-form auth-endpoint="http://localhost:8080/openid-connect"></login-form>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClientApp extends Polymer.Element {
      static get is() { return 'client-app'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'simple-security-client-polymer'
          }
        };
      }
    }

    window.customElements.define(ClientApp.is, ClientApp);
  </script>
</dom-module>
