<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>To-Do Application</h1>
            (Client implemented in <a href="https://www.angular.io" target="_blank">Angular</a>)
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <span>&nbsp;</span>
        </div>
    </div>
 </div>
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <input type="text" [(ngModel)]="model.newItemText" (keyup.enter)="addTask()" class="form-control" placeholder="Task">
        </div>
 
        <div class="col-xs-4">
            <button class="btn btn-info" (click)="addTask()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </div>
    </div>
  <div class="row">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>To-Do list ({{ model.items ? model.items.length : '-'}})</th>
                  <th></th>
              </tr>
          </thead>
          <tr *ngFor="let task of model.items; let idx = index;">
              <td *ngIf="task.completed; else elseTd">
                  <s>{{ idx + 1 }}. {{task.text}}</s>
              </td>
              <ng-template #elseTd>
                  <td>{{ idx + 1 }}. {{task.text}}</td>
              </ng-template>
              <td>
                    <div class="btn-group" role="group" aria-label="item actions">
                        <button class="btn btn-success" (click)="changeState(task.text)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" (click)="remove(task.text)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </div>
              </td>
           </tr>
      </table>
  </div>
</div>
