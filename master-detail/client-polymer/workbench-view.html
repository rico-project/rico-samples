<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-router/app-router.html">
<link rel="import" href="bower_components/app-layout/app-layout.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="workbench-view">
  <template>
    <style>
      .toolbar {
        height: 64px;
        padding: 16px;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        @apply --paper-font-display1;
      }
    </style>

    <app-header reveals>
      <app-toolbar class="toolbar">
        <div main-title>Master Detail Sample</div>
        <paper-icon-button icon="home" on-tap="goHome"></paper-icon-button>
        <paper-icon-button icon="error-outline" on-tap="onError"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <app-router id="router">
      <app-route path="/" import="master-view.html" bindRouter></app-route>
      <app-route path="/detail/:id" import="detail-view.html" bindRouter></app-route>
      <app-route path="*" import="error-view.html"></app-route>
    </app-router>
  </template>

  <script>
      HTMLImports.whenReady(function() {
          Polymer({
              is: 'workbench-view',
              properties: {
                  selectedItems: {
                      type: Object,
                      reflectToAttribute: true
                  }
              },
              goHome() {
                  this.$.router.go('/');
              },
              onError() {
                  this.$.router.go('/error');
              }
          });
      });
  </script>
</dom-module>
